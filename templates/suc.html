<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <!-- Tailwind CSS CDN for easy styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom font for a modern look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
  <!-- Success Box Container -->
  <div class="success-box bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border border-gray-700 text-center">
    <h2 class="text-3xl font-bold mb-4 text-white">Success!</h2>
    <!-- Success message -->
    <p class="text-green-400 text-lg font-medium">You have successfully logged in.</p>
    <!-- Optional: A button to go to a dashboard or home page -->
    <a
      href="#"
      class="mt-6 inline-block p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-md"
    >
      Go to Dashboard
    </a>
  </div>
</body>
</html>
